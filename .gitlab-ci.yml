image: cprov/stoq:candidate

services:
  - postgres:9.5

variables:
  # Fetch utils/ submodule
  GIT_SUBMODULE_STRATEGY: recursive
  POSTGRES_DB: test
  POSTGRES_USER: test
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: trust
  STOQLIB_TEST_HOSTNAME: "postgres"
  STOQLIB_TEST_DBNAME: "test"
  STOQLIB_TEST_USERNAME: "test"
  STOQLIB_TEST_PASSWORD: ""

stages:
  - test
  - build

test:
  stage: test
  before_script:
    # Install stoqlib from master.
    - apt update
    - apt --yes install libcairo2-dev python3-pip python3-virtualenv libpq-dev libjpeg8-dev zlib1g-dev swig
    - export LC_ALL=pt_BR.UTF-8
    - python3 -m venv env
    - source env/bin/activate
    - pip install -U setuptools pip poetry wheel
    - poetry install
    - poetry shell
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/stoqtech/private/stoq-plugin-ifood.git
    - cd stoq-plugin-ifood && poetry build -f wheel && pip install dist/* && cd ..
    - python3 -V
    - poetry show
  script:
    - make coverage

.create_deb:
  stage: build
  before_script:
    - apt update
    - python --version
    # Install tools to create debian packages
    - apt --yes install libcairo2-dev python3-pip python3-virtualenv libpq-dev devscripts debhelper python3-all libjpeg8-dev zlib1g-dev swig
    - export LC_ALL=pt_BR.UTF-8
    - rm -rf dist
    - python3 -m venv env
    - source env/bin/activate
    - pip install -U setuptools pip poetry wheel
  script:
    - cp setup_old.py setup.py
    - cp debian/control_old debian/control
    - cp debian/rules_old debian/rules
    - make deb
  artifacts:
    paths:
      - dist/*.deb

create_deb_master:
  extends: .create_deb
  only:
    - master

create_deb_manual:
  extends: .create_deb
  stage: test
  when: manual

create_bundle_manual:
  image: romaia/stoq:bionic
  extends: .create_deb
  script:
    - make bundle_deb
  stage: test
  when: manual

create_bundle:
  image: romaia/stoq:bionic
  extends: .create_deb
  script:
    - make bundle_deb
  only:
    - master
